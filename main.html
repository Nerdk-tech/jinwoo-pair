<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jinwoo Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0da6e4c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00ffee;
      --accent1: #ff00cc;
      --accent2: #00ff99;
      --accent3: #6600ff;
      --accent4: #ffcc00;
      --bg-dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.07);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      color: var(--primary);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      padding: 20px;
      min-height: 100vh;
      box-shadow: 0 0 30px var(--accent1);
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--accent3);
    }

    .nav-link {
      display: block;
      margin: 15px 0;
      padding: 12px;
      color: white;
      background: var(--glass);
      border-left: 6px solid transparent;
      transition: 0.3s;
      text-decoration: none;
      border-radius: 12px;
    }

    .nav-link:hover {
      border-left: 6px solid var(--primary);
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(8px);
      box-shadow: 0 0 15px var(--accent4);
    }

    .main-content {
      flex: 1;
      padding: 50px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      animation: bgShift 12s infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 40px;
      color: var(--accent1);
      text-shadow: 0 0 25px var(--accent2);
    }

    .section {
      margin-bottom: 50px;
      background: var(--glass);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 25px var(--accent4);
    }

    .section h3 {
      font-size: 1.7rem;
      color: var(--accent3);
      margin-bottom: 25px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
    }

    .btn {
      background: linear-gradient(145deg, var(--accent1), var(--accent4));
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px var(--accent1);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 18px var(--accent2);
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.7;
      font-size: 0.95rem;
      color: var(--accent2);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Jinwoo</h2>
    <a href="#access" class="nav-link"><i class="fas fa-key"></i> Access</a>
    <a href="#deploy" class="nav-link"><i class="fas fa-cloud-upload-alt"></i> Deploy</a>
    <a href="#dev" class="nav-link"><i class="fas fa-user-astronaut"></i> Developer</a>
  </div>
  <div class="main-content">
    <h1>Jinwoo Portal</h1>

    <div class="section" id="access">
      <h3>Bot Access</h3>
      <div class="btn-grid">
        <button class="btn" onclick="window.open('/qr')">QR Code</button>
        <button class="btn" onclick="window.open('/pair')">Pair Code</button>
      </div>
    </div>

    <div class="section" id="deploy">
      <h3>Deploy This Bot</h3>
      <div class="btn-grid">
        <button class="btn" onclick="window.open('https://heroku.com/')">Heroku</button>
        <button class="btn" onclick="window.open('https://render.com/')">Render</button>
        <button class="btn" onclick="window.open('https://replit.com/')">Replit</button>
        <button class="btn" onclick="window.open('https://app.koyeb.com/')">Koyeb</button>
        <button class="btn" onclick="window.open('https://bot-hosting.net/')">Bot Hosting</button>
      </div>
    </div>

    <div class="section" id="dev">
      <h3>Developer & Community</h3>
      <div class="btn-grid">
        <button class="btn" onclick="window.open('https://github.com/XdKing2/')">GitHub</button>
        <button class="btn" onclick="window.open('https://wa.me/263780166288')">WhatsApp</button>
        <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029VbA6MSYJUM2TVOzCSb2A')">Channel</button>
      </div>
    </div>

    <div class="footer">Made with passion & style by Malvin King</div>
  </div>
</body>
</html>
